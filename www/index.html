<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Pilve View</title>  
  
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
  <link rel="stylesheet" href="styles/app.css"/>
  <link rel="stylesheet" href="styles/onsen-css-components-blue-basic-theme.css">  

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/angular-animate/angular-animate.js"></script>   
  <script src="lib/onsen/js/onsenui.js"></script> 

  <script src="cordova.js"></script>  
  <script src="js/app.js"></script>  

 
</head>

<body ng-controller="AppController">    
  <ons-page class="show-hide" ng-show="isSplashSHow">
      <ons-toolbar>
        <div class="center">Pilve Visor</div>
      </ons-toolbar>
      
      <div class="spinner">
        <div class="dot1">aad</div>
        <div class="dot2"></div>
      </div>

  </ons-page>

  <ons-navigator var="navi" class="sample-show-hide " ng-show="!isSplashSHow">
    <ons-page>
      <ons-toolbar>
        <div class="center">Pilve Visor</div>
      </ons-toolbar>
      
      <div class="last-update">Ultima actualizacion: {{lastUpdate}}</div>
      
      <ons-list data-ng-controller="MasterController">
        <ons-list-item class="item" ng-repeat="item in items" ng-click="showDetail($index)">
          <ons-row>
            <ons-col width="60px"> 
              <div class="item-thum"></div>
            </ons-col>
            <ons-col>
              <span class="item-title">{{item.title}}</span>
            </ons-col>
          </ons-row>                          
        </ons-list-item>
      </ons-list>
    </ons-page>

  </ons-navigator>


  <ons-template id="detail.html">
    <ons-page ng-controller="DetailController">

      <ons-toolbar>
        <div class="left"><ons-back-button>Atras</ons-back-button></div>
        <div class="center">Detalles</div>
      </ons-toolbar>

      <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item class="item">
          <ons-row>
            <ons-col width="60px"> 
              <div class="item-thum"></div>
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">{{item.title}}</span>
                <span class="item-label">{{item.lastUpdate}}</span>
              </header>
              <p class="item-desc">{{item.energia}}</p>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
    </ons-page>
  </ons-template>

</body>  
</html>
